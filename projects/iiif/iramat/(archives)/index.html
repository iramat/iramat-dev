<!DOCTYPE html>
<html>

    <title>Mirador Viewer</title>
    <script src="dist/mirador.min.js"></script>
  </head>
  <body>
    <div id="viewer" style="height: 100vh;"></div>
    <script>
      Mirador.viewer({
        id: "viewer",
        windows: [{

        }]
