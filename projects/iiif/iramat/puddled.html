<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirador IIIF Viewer</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
  <script src="https://unpkg.com/mirador-annotations@latest/dist/mirador-annotations.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    Mirador.viewer({
      id: 'viewer',
      windows: [{
        manifestId: 'https://zoometh.xyz/page/manifest_puddled.json',
        // thumbnailNavigationPosition: 'far-bottom',
        // allowAnnotation: true,
        defaultSideBarPanel: 'annotations',
      }],
      annotation: {
        adapter: Mirador.AnnotationsLocalStorageAdapter,  // Save in local browser
        // adapter: new MyCustomAnnotationAdapter() // Save on a server
      },
      workspaceControlPanel: {
        enabled: false
      }
    });
  </script>
</body>
</html>
