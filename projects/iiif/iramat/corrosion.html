<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mirador IIIF Viewer</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script>
    Mirador.viewer({
      id: 'viewer',
      windows: [{
        manifestId: 'http://157.136.252.188/iiif/manifest_corrosion.json',
        thumbnailNavigationPosition: 'far-bottom',
        allowAnnotation: true,
        defaultSideBarPanel: 'annotations',
      }],
      workspaceControlPanel: {
        enabled: false
      }
    });
  </script>
</body>
</html>
